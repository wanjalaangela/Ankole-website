<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="reservations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="reservations">
        <div id="reservation-picture">
            <a href="index.html"><img src="Images/ankole_logo-removebg-preview.png" id="logo-reservation"></a>
            <p id="karibu">Karibu</p>
            <p id="karibu-reservation">Reservation</p>

            <div class="reservation-navig">
                <i class="fa-regular fa-clock"></i>
                <a href="index.html" id="reservation-homepage">Home</a>
                <a href="menu.html" id="reservation-menu">Menu</a>
                <a href="reviews.html" id="reservation-review">Reviews</a>
                <a href="events.html" id="reservation-event">Events</a>
                <a href="live.html" id="reservation-live">Live</a>
                <a href="contact.html" id="reservation-contacts">Contacts</a>
                <button type="button" id="res-reservation"><a href="reservations.html">Reservations</a></button>
                    </div>
        </div>

        <div class="sighnup-form">
            <div id="make-reservation">
            <label for="name">Name</label><br>
            <input id="name" placeholder="Enter your first name" type="text" />
            <br><br>
            <label for="location">Location</label>
            <br>
            <select id="location-select" name="Location">
<option>Kitisuru(Open 9am - Closes 11pm)</option>
<option>Kilimani(Hours:Opens 7:30am -  11:00pm)</option>
            </select>
            <br><br>
            <label for="email address">Email Address</label>
            <br>
            <input id="emailaddress" placeholder="e.ginfo@email.com" type="email" />
            <br><br>
            <label for="tel">Tel/Cell</label>
            <br>
            <input id="tel" placeholder="e.g 0700 000 00" type="tel" />
            <br><br>
            <label for="number of guests">Number of Guests</label>
            <br>
            <input id="guests" placeholder="(maximum of 8 guests only)" type="number" />
            <br><br>
            <label for="date">Date</label>
            <br>
            <input id="date" placeholder="mm/dd/yyyy" type="date" />
            <br><br>
            <label for="time">Time</label>
            <br>
            <input id="time" placeholder="--:--" type="time" /><br><br>

            <button type="submit" id="resrvation-button">Submit</button>
</div>
        </div>
    </div>
</body>

</html>
